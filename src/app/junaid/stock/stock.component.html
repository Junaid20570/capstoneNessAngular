<div class="stock_table">
  <table class="table">
    <thead>
      <th>SI.No</th>
      <th>symbol</th>
      <th>name</th>
      <th>currency</th>
      <th>exchange</th>
      <th>mic_code</th>
      <th>country</th>
      <th>type</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of stock | search:country | paginate: {
          itemsPerPage: change,
          currentPage: pagination,
          totalItems: stock.length
        } ;index as i">
        <td>{{i+siNo+1}}</td>
        <td>{{item.symbol}}</td>
        <td>{{item.name}}</td>
        <td>{{item.currency}}</td>
        <td>{{item.exchange}}</td>
        <td>{{item.mic_code}}</td>
        <td>{{item.country}}</td>
        <td>{{item.type}}</td>
        <td>
          <button class="btn btn-info button" routerLink="/main/junaid/details" (click)="setSym(item)">Analysis</button>
        </td>
      </tr>
    </tbody>
  </table>
<!-- Pagination controls -->
<div class="pagination pagination_div" >
  <pagination-controls
    (pageChange)="getevent($event)">
  </pagination-controls>
</div>
